<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        {padding:0;margin:0}
        body{background-image:url('https://images.unsplash.com/photo-1527769929977-c341ee9f2033?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80')


    </style>
</head>

<body style="font-family:Arial Black;margin:200px 550px;">

<h2>REGISTER HERE </h2>
<form action="register" method="post">
    {% csrf_token %}
    <input style="margin:10px 30px;" type="text" name="username" placeholder="Enter Your Username"><br>
    <input style="margin:10px 30px;" type="text" name="first_name" placeholder="Enter Your First Name"><br>
    <input style="margin:10px 30px;" type="text" name="last_name" placeholder="Enter Your Last Name"><br>
    <input style="margin:10px 30px;" type="email" name="email" placeholder="Enter Your Email Address"><br>
    <input style="margin:10px 30px;" type="password" name="password" placeholder="Enter Your Password"><br>
    <input style="margin:10px 30px;" type="password" name="password1" placeholder="Confirm Your Password"><br>
    <input style="margin:10px 30px;" type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
